<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b26be22114.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-index">
            <h1>Sign In</h1>
            <form>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email"/>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password"/>
                </div>
                <p>Lost password<a href="#">Click Here!</a></p>
                <hr>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-google fa-xl"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a>
                    <a href="#"><i class="fa-brands fa-github fa-xl"></i></a>
                </div>
                <hr class="sec-line">
                <div class="btn">
                    <button  type="button" class="signin">Sign in</button>
                    <button type="button" class="signup">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
